<div>
    <button class="dropdown-button" (click)="toggleContent()">
        {{itemSelected + (isContentDisplayed ? ' ▲' : ' ▼')}}
    </button>

    <div class="dropdown-content" [style.display]="isContentDisplayed ? 'block' : 'none'">
        <button *ngFor="let item of content.keys()" class="dropdown-button" (click)="handleContentButtonClick(item)">
            {{item}}
        </button>
    </div>
</div>
